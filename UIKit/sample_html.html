<html>
	<head>
		<title>Eternity: UI Elements (CSS/HTML)</title>
		
		<link rel="stylesheet" type="text/css" href="resource/css/eternity.css" />
	</head>
	
	<body>
	
		<div id="Examples" align="center">
	
		<!-- Text Elements -->
		
		<div id="LabelExamples">
		
			Labels:<br />
			
			<!-- Begin: Label XHTML syntax -->
			
				<span id="ETLabel_TestLabel" class="ETLabel">Sample Label!</span>
				<br />
				<span id="ETLabel_TestLabelTwo" class="ETLabel ETLabelItalic">Italic sample label!</span>
			
			<!-- End: Label XHTML syntax -->
		
		</div>
		
		<!-- Form Elements -->
		
		<div id="FormExamples">
		
			Form Elements:<br />
		
			Button:<br /><br />
				<span id="ETButton_TestButtonOne" class="ETButton">Button Text!</span>
			<br /><br />
			Selected Button:<br /><br />
				<span id="ETButton_TestButtonOne" class="ETButton ETButtonSelected">Selected Button Text!</span><br /><br />
				
				<input type="text" class="ETTextInput" size="20" /><br /><br />
				<input type="text" class="ETTextInputSelected" size="20" />
		</div>
		
		</div>
	
	</body>
	
</html>
