<html>	<head>		<title>Eternity Desktop Sample</title>				<!-- CSS -->		<link rel="stylesheet" type="text/css" href="resource/css/eternity.css" />		<link rel="stylesheet" type="text/css" href="desktop/desktop.css" />				<!-- prototype -->		<script type="text/javascript" src="prototype.js"></script>				<!-- scriptaculous -->		<script type="text/javascript" src="js/scriptaculous/scriptaculous.js"></script>				<!-- eternity -->		<script type="text/javascript" src="js/ETContext.js"></script>		<script type="text/javascript" src="js/ETElement.js"></script>		<script type="text/javascript" src="js/widgets/ETWidget.js"></script>				<!-- Widgets -->		<script type="text/javascript" src="js/widgets/ETContainer.js"></script>		<script type="text/javascript" src="js/widgets/ETTextLabel.js"></script>		<script type="text/javascript" src="js/widgets/ETClockWidget.js"></script>		<script type="text/javascript" src="js/widgets/ETButton.js"></script>		<script type="text/javascript" src="js/widgets/ETWindow.js"></script>		<script type="text/javascript" src="js/widgets/ETWindowContent.js"></script>		<script type="text/javascript" src="js/widgets/ETTextInput.js"></script>				<!-- Termlib -->		<script type="text/javascript" src="js/termlib.js"></script>				<script type="text/javascript">		function loaded() {			// Eternity Desktop sample (no x3)						// Create a window						var SampleWindow = new ETWindow(ETContextStatic, {							id: 'SampleWindow',				state: true,				x: 400,				y: 400,				align: 'center',				hastitle: true,				title: 'Welcome!',				hasInnerContent: true						});						var ExplanationLabel = new ETLabel(SampleWindow.content, {							id: 'ExplanationLabel',				state: true,				text: '<strong>Howdy</strong></br>Welcome to Eternity Desktop Sample! This is just a little demo of the UIKit. Enjoy!<br />',				selectable: true						});						var TestText = new ETTextInput(SampleWindow.content, {							id: 'ExplanationInput',				state: true,				text: 'Howdy!',				selectable: true						});						var OkButton = new ETButton(SampleWindow.content, {							id: 'OkButton',				state: true,				text: 'Alright'						});						var ShakeButton = new ETButton(SampleWindow.content, {							id: 'ShakeButton',				state: true,				text: 'Awesome!'						});						OkButton.getElement().observe('click', function() {							SampleWindow.getElement().hide();						});						ShakeButton.getElement().observe('click', function() {							SampleWindow.closeFold();						});					}		</script>			</head>	<body onload="loaded();">	<div id="context">	</div>	</body></html>
